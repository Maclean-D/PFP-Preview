<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&amp;display=swap" rel="stylesheet"/><title>Profile Picture Preview</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
    body {
    --dot-bg: white;
    --dot-color: #a2d2ff;
    --dot-size: 2px;
    --dot-space: 22px;
    background:
      linear-gradient(90deg, var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
      linear-gradient(var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
      var(--dot-color);
  }
    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .button-m3 {
      align-items: center;
      appearance: none;
      background-color: #fff;
      border-radius: 24px;
      border-style: none;
      box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
      box-sizing: border-box;
      color: #3c4043;
      cursor: pointer;
      display: inline-flex;
      fill: currentcolor;
      font-family: "Google Sans",Roboto,Arial,sans-serif;
      font-size: 14px;
      font-weight: 500;
      height: 48px;
      justify-content: center;
      letter-spacing: .25px;
      line-height: normal;
      max-width: 100%;
      overflow: visible;
      padding: 2px 24px;
      position: relative;
      text-align: center;
      text-transform: none;
      transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: auto;
      will-change: transform,opacity;
      z-index: 0;
      margin-top: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .button-m3:hover, .button-m3.spinning-rainbow {
      background: #F6F9FE;
      color: #174ea6;
      
    }

    .button-m3:active {
      box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
      outline: none;
    }

    .button-m3:focus {
      outline: none;
      border: 2px solid #4285f4;
    }

    .button-m3:not(:disabled) {
      box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
    }
    #imagePreviewContainer {
      min-width: 300px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 auto;
      max-width: 100%;
    }
    .imagePreview {
      background-image: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .imagePreview img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    /*********** Baseline, reset styles ***********/
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 50rem;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Removes default focus */
    input[type="range"]:focus {
      outline: none;
    }

    /******** Chrome, Safari, Opera and Edge Chromium styles ********/
    /* slider track */
    input[type="range"]::-webkit-slider-runnable-track {
      background-color: #bde0fe;
      border-radius: 0.5rem;
      height: 0.25rem;
    }

    /* slider thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; /* Override default look */
      appearance: none;
      margin-top: -6px; /* Centers thumb on the track */
      background-color: #ffafcc;
      border-radius: .5rem;
      height: 1rem;
      width: 1.5rem;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      outline: 3px solid #ffafcc;
      outline-offset: 0.125rem;
    }

    /*********** Firefox styles ***********/
    /* slider track */
    input[type="range"]::-moz-range-track {
      background-color: #bde0fe;
      border-radius: 0.5rem;
      height: 0.25rem;
    }

    /* slider thumb */
    input[type="range"]::-moz-range-thumb {
      background-color: #ffafcc;
      border: none; /*Removes extra border that FF applies*/
      border-radius: .5rem;
      height: 1rem;
      width: 1.5rem;
    }

    input[type="range"]:focus::-moz-range-thumb{
      outline: 3px solid #ffafcc;
      outline-offset: 0.125rem;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #main-content {
      min-height: calc(100% - 60px);
      padding-left: 25px;
      padding-right: 25px;
    }
    #zoomLabel {
      margin-top: 20px;
      margin-left: 23rem;
      margin-bottom: -10px;
      font-style: italic;
      font-family: 'Noto Sans', sans-serif;
    }
    footer {
      background-color: #bde0fe;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }
    @media (max-width: 1206px) {
      .imagePreview:nth-child(-n+3) {
        display: none;
      }
    }
    @media (max-width: 1053px) {
      .imagePreview:nth-child(-n+4) {
        display: none;
      }
    }
    @media (max-width: 953px) {
      .imagePreview:nth-child(-n+5) {
        display: none;
      }
    }
    @media (max-width: 806px) {
      .imagePreview:nth-child(-n+6) {
        display: none;
      }
    }
    @media (max-width: 602px) {
      .imagePreview:nth-child(-n+7) {
        display: none;
      }
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
    }
    @keyframes spinRainbow {
      0% { border-color: red; }
      15% { border-color: orange; }
      30% { border-color: yellow; }
      45% { border-color: green; }
      60% { border-color: blue; }
      75% { border-color: indigo; }
      90% { border-color: violet; }
      100% { border-color: red; }
    }
    @media screen and (max-width: 806px) {
      .button-m3 {
        transform: scale(1.25);
        margin-left: 55px;
      }

      .button-m3:first-of-type {
        margin-left: 25px;
      }
    }

    .spinning-rainbow {
      animation: spinRainbow 1.5s linear infinite;
      border: 2px solid red; /* Initial color */
    }
    #Layer_1 {
      animation: float 3.25s infinite ease-in-out;
      margin-top: 20px;
      margin-right: 20px;
      width: 75px;
      height: auto;
      fill: white;
    }
  </style>
</head>
<body>
<div id="main-content">
<h1 style="font-family: 'Noto Sans', sans-serif; font-weight: 500;">Profile Picture Previewer</h1>
<p style="font-family: 'Noto Sans', sans-serif; font-weight: 400;">Upload a picture of any type or size to preview what it will look at different sizes to get the scaling just right!</p>
<ul style="font-family: 'Noto Sans', sans-serif; font-weight: 400; list-style-type: disc; padding-left: 20px;">
  <li>All images are handled on-device and never sent to a server</li>
  <li>Open source on <a href="https://github.com/Maclean-D/PFP-Preview" target="_blank">Github</a></li>
</ul>
<button class="button-m3" role="button">
  <span class="material-symbols-outlined">add</span>
  <input accept="image/*" id="imageUpload" style="opacity: 0; position: absolute;" type="file"/>
  Upload Image
</button>
<button class="button-m3" id="downloadBtn" role="button">
  <span class="material-symbols-outlined">download</span>
  Download Cropped Image
</button>
<br/>
<p id="zoomLabel"><em>Zoom Level</em></p>
<input id="zoomSlider" max="500" min="100" type="range" value="100"/>
<div>
<div id="imagePreviewContainer">
<!-- Image previews will be displayed here -->
</div>
<script>
  
    const imageUpload = document.getElementById('imageUpload');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const zoomSlider = document.getElementById('zoomSlider');

    let sizes;
      if (window.innerWidth > 767) {
        sizes = [25, 50, 75, 100, 150, 200, 250, 300];
      } else {
        sizes = [100, 150, 200, 250, 300];
      }

    let imgs = [];

    imageUpload.addEventListener('change', function() {
      document.querySelector('.button-m3').classList.add('spinning-rainbow');
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreviewContainer.innerHTML = '';
          imgs = [];
          for (const size of sizes) {
            const div = document.createElement('div');
            div.className = 'imagePreview';
            div.style.width = size + 'px';
            div.style.height = size + 'px';
            
            const img = new Image();
            img.src = e.target.result;
            img.style.transform = 'scale(1)';
            
            img.onload = function() {
              document.querySelector('.button-m3').classList.remove('spinning-rainbow');
            }

            div.appendChild(img);
            imgs.push(img);
            
            imagePreviewContainer.appendChild(div);
          }
        }
        reader.readAsDataURL(file);
      }
    });

    zoomSlider.addEventListener('input', function() {
      const zoomLevel = this.value / 100;
      for (const img of imgs) {
        img.style.transform = 'scale(' + zoomLevel + ')';
      }
    });
  </script><br/><script>
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 300;
      canvas.height = 300;
      
      const zoomLevel = zoomSlider.value / 100;
      const scaledWidth = 300 * zoomLevel;
      const scaledHeight = 300 * zoomLevel;
      const offsetX = (scaledWidth - 300) / 2;
      const offsetY = (scaledHeight - 300) / 2;

      ctx.drawImage(imgs[7], -offsetX, -offsetY, scaledWidth, scaledHeight);
      
      const dataURL = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'Cropped_Profile_Picture.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

  </script>
