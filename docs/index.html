<!DOCTYPE html>

<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&amp;display=swap" rel="stylesheet"/><title>Profile Picture Preview</title>
<style>
    .button-m3 {
      align-items: center;
      appearance: none;
      background-color: #fff;
      border-radius: 24px;
      border-style: none;
      box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
      box-sizing: border-box;
      color: #3c4043;
      cursor: pointer;
      display: inline-flex;
      fill: currentcolor;
      font-family: "Google Sans",Roboto,Arial,sans-serif;
      font-size: 14px;
      font-weight: 500;
      height: 48px;
      justify-content: center;
      letter-spacing: .25px;
      line-height: normal;
      max-width: 100%;
      overflow: visible;
      padding: 2px 24px;
      position: relative;
      text-align: center;
      text-transform: none;
      transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: auto;
      will-change: transform,opacity;
      z-index: 0;
      margin-right: 10px;
    }
    .button-m3:hover { background: #F6F9FE; color: #174ea6; }
    .button-m3:active { box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%); outline: none; }
    .button-m3:focus { outline: none; border: 2px solid #4285f4; }
    .button-m3:not(:disabled) { box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px; }
    
    #imagePreviewContainer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 auto;
      max-width: 100%;
    }
    .imagePreview {
      background-color: grey;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .imagePreview img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    /*********** Baseline, reset styles ***********/
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 50rem;
      margin-top: 20px;
    }

    /* Removes default focus */
    input[type="range"]:focus {
      outline: none;
    }

    /******** Chrome, Safari, Opera and Edge Chromium styles ********/
    /* slider track */
    input[type="range"]::-webkit-slider-runnable-track {
      background-color: #8ae2ff;
      border-radius: 0.5rem;
      height: 0.25rem;
    }

    /* slider thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; /* Override default look */
      appearance: none;
      margin-top: -6px; /* Centers thumb on the track */
      background-color: #007399;
      border-radius: .5rem;
      height: 1rem;
      width: 1.5rem;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      outline: 3px solid #007399;
      outline-offset: 0.125rem;
    }

    /*********** Firefox styles ***********/
    /* slider track */
    input[type="range"]::-moz-range-track {
      background-color: #8ae2ff;
      border-radius: 0.5rem;
      height: 0.25rem;
    }

    /* slider thumb */
    input[type="range"]::-moz-range-thumb {
      background-color: #007399;
      border: none; /*Removes extra border that FF applies*/
      border-radius: .5rem;
      height: 1rem;
      width: 1.5rem;
    }

    input[type="range"]:focus::-moz-range-thumb{
      outline: 3px solid #007399;
      outline-offset: 0.125rem;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #main-content {
      min-height: calc(100% - 60px);
    }
    footer {
      background-color: grey;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<h1 style="font-family: 'Noto Sans', sans-serif; font-weight: 500;">Profile Picture Previewer</h1>
<p style="font-family: 'Noto Sans', sans-serif; font-weight: 400;">Upload a picture to preview what it will look like, before changing it for everyone to see!</p>
<button class="button-m3" role="button">
<input accept="image/*" id="imageUpload" style="opacity: 0; position: absolute;" type="file"/>
<span>+</span> ã…¤Upload
  </button><button class="button-m3" id="downloadBtn" role="button">Download</button><span string=" "></span>
<br/>
<input id="zoomSlider" max="500" min="100" type="range" value="100"/>
<div id="imagePreviewContainer">
<!-- Image previews will be displayed here -->
</div>
<script>
    // JavaScript to display the uploaded image and handle zoom
    const imageUpload = document.getElementById('imageUpload');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const zoomSlider = document.getElementById('zoomSlider');

    const sizes = [25, 50, 75, 100, 150, 200, 250, 300];

    let imgs = [];

    imageUpload.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreviewContainer.innerHTML = '';
          imgs = [];
          for (const size of sizes) {
            const div = document.createElement('div');
            div.className = 'imagePreview';
            div.style.width = size + 'px';
            div.style.height = size + 'px';
            
            const img = new Image();
            img.src = e.target.result;
            img.style.transform = 'scale(1)';
            
            div.appendChild(img);
            imgs.push(img);
            
            imagePreviewContainer.appendChild(div);
          }
        }
        reader.readAsDataURL(file);
      }
    });

    zoomSlider.addEventListener('input', function() {
      const zoomLevel = this.value / 100;
      for (const img of imgs) {
        img.style.transform = 'scale(' + zoomLevel + ')';
      }
    });
  </script><br/><script>
// Add download functionality
const downloadBtn = document.getElementById('downloadBtn');
downloadBtn.addEventListener('click', function() {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = 300;
  canvas.height = 300;
  ctx.drawImage(imgs[7], 0, 0, 300, 300);
  const dataURL = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = dataURL;
  a.download = 'profile_picture.png';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
</script>
<footer>
  <a href="https://www.morizuru.co/" style="color: white; text-decoration: none; font-family: 'Noto Sans', sans-serif;">Morizuru Co.</a>
</footer>
</body>
</html>
